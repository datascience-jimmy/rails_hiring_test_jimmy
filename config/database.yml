default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_DEVELOPMENT", "hiring_test_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "hiring_test_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_PRODUCTION", "hiring_test_production") %>
  username: <%= ENV.fetch("DB_USERNAME_PRODUCTION", "hiring_test") %>
  password: <%= ENV.fetch("HIRING_TEST_DATABASE_PASSWORD", "default_production_password") %>
